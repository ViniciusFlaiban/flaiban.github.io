<html>
    <head>
        <title> Curso JavaScript</title>
    </head>
    <body>
        <a href="index.html">Voltar</a>
        <p>Coloque seu nome e clique no botão</p>
        <div id="app">
            <input type="text" name="nome" id="nome"/>
            <button class="botao">click me</button>
        </div>
        <script>

            /*var element = document.getElementById("nome");
            //If it isn't "undefined" and it isn't "null", then it exists.
            if(typeof(element) != 'undefined' && element != null){
                alert('Element exists!');
            } else{
                alert('Element does not exist!');
            }*/

            

            var txtbox = document.querySelector('input[name=nome]');
            txtbox.setAttribute('title','Ta olhando o que?');
            var botao = document.querySelector('button.botao');

            function txtvazio()
            {
                alert('tem que colocar o nome primeiro e depois clicar no botão... você leu?');
            }

            botao.addEventListener("mouseenter",function (){
                var nome = document.getElementById('nome').value;
                if (nome==="")
                {
                    txtvazio();
                }else{
                    alert( nome + ', NÃO SE ATREVA A CLICAR NESSE BOTÃO!');
                }
                
            });

            botao.onclick = function(){
                var nome = document.getElementById('nome').value;
                if (nome === ""){
                    txtvazio();
                }else{
                    alert('eu não acredito que você clicou.... ATREVIDA(O)!');
                }
            
            botao.addEventListener("keypress",function(){
                var nome = document.getElementById('nome').value;
                if (nome === ""){
                    txtvazio();
                }else{
                    alert( 'eu falei *clicar*, não é pra usar o teclado..... eu vou morrer...');
                }
            });
        }
        </script>
    </body>
</html>
