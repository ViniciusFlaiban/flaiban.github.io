<html>
    <head>
        <title> Curso JavaScript</title>
    </head>
    <body>
        <a href="index.html">Voltar</a>
        <p>Coloque seu nome e clique no botão</p>
        <div id="app">
            <input type="text" name="nome"/>
            <button onclick="alertClick()", onmouseover="alertHover()">click me</button>
        </div>
        <script>
            function alertClick(){
                alert('Button was clicked');
            }
            function alertHover(){
                var nomeT = document.getElementsById("nome").value;
                alert( nomeT+ ', não se atreva a clicar nesse botão!');
            }
        </script>
    </body>
</html>
