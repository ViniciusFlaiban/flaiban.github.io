<html>
    <head>
        <title>JS course</title>
    </head>
    <body>
        <div id="app">
            <button onclick="alertClick()", onmouseover="alertHover()">click me</button>
        </div>
        <script>
            function alertClick(){
                alert('Button was clicked');
            }
            function alertHover(){
                alert('DONT YOU DARE CLICKING THAT BUTTON');
            }
        </script>
    </body>
</html>
